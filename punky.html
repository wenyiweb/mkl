		//获取总排名数据 前20条记录 
		//返回总排名list和当前排名
		function getRankList(){
			$.ajax({
				  type: "GET",
				  url: "/PunkyPlanet/index.php?action=alltoplist&size=20",
				  dataType: "json",
				  callback:'callback',
				  success: function(data){
				  	//渲染总排名列表
					renderRanklist(data.list,'all');
				  }
			});
		}
		function renderRanklist(data,type){
			var html = '';
			for(var i=0; i<data.length;i++){
				html += '<div class="rank-item"><em>'+(i+1)+'.</em><span class="photo"><img src="'+data[i].photo+'"></span>';
				html += '<span class="name">'+data[i].nickname+'</span><span class="ls">'+data.score+'</span></div>';
			}
			if(type == 'all'){
				$('#allrank .items').html(html);
				allrank = new IScroll('#allrank-scroll',{preventDefault:true});//scrollY:true,scrollbars: 'custom',preventDefault:true
			}else{
				$('#frendrank .items').html(html);
				frendrank = new IScroll('#frendrank-scroll',{preventDefault:true});//destroy

			}
		}
		//获取好友排名数据

		//提交用户信息
		function submitUserInfo(){
			var name = $('contact').val();
			var phone = $('#phone').val();
			var address = $('#address').val();
			var phoneReg = /^13[0-9]{9}$|14[0-9]{9}$|15[0-9]{9}$|18[0-9]{9}$/;
			if(name==''||name=='联系人'){
				alert('请输入联系人');
				$('#contact').focus();
				return false;
			}
			if(phone==''){
				alert('请输入手机号');
				$('#phone').focus();
				return;
			}else if(!phone.match(phoneReg)){
				alert('请输入正确的手机号码');
				$('#phone').focus();
				return false;
			}
			if(address==''||address=='收货地址'){
				alert('请输入收货地址');
				$('#address').focus();
				return false;
			}
			$.ajax({
				url:'/PunkyPlanet/index.php?action=setinfo',
				data:{'truename':name,'telphone':phone,'address':address},
				type:"POST",
				success:function(data){
					if(data.status == 1){
						$('.form-item').fadeOut(function(){
							$('.subsuc').fadeIn(function(){
								setTimeout(function(){
									$('.ranklist,.addressinfo').addClass('on');
									$('.result .btns').fadeIn();
									$('.result .submit').fadeOut();
								},2000);
							});
						});
					}else{
						alert('提交失败。');
					}
					
				}
			});
		}
